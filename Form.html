<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <h1>Even Question</h1>
    <link rel="stylesheet" href=style.css">
    <style>
        body {
            font-family: Sans-serif;
            background-color: #f4f4f4;
        }

        .form1 label span {
            color: red;
        }
    </style>            
</head>
<body>
<div class="container">
    <form class="form1">
        <fieldset>
            <h2>Enquiry Form</h2>
            <label class="required">Name <span>*</span></label><br><input type="text" name="Name"><br><br>
            <label class="required">Email <span>*</span></label><br><input type="email" name="Email"><br><br>
            <label>Course</label><br>
            <select class="optional">
                <option>Select</option>
                <option>Fullstack</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>AWS</option>
            </select><br><br>
            <label>Preferred Location</label><br>
            <select class="optional">
                <option>Select</option>
                <option>Anna Nagar</option>
                <option>Besant Nagar</option>
                <option>Porur</option>
                <option>OMR</option>
            </select><br><br>
            <label>Current Location</label><br><input type="text" name="Current Location"><br><br>
            <input type="checkbox"><label>Subscribe to Newsletter</label><br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</div>
</body>
</html>
